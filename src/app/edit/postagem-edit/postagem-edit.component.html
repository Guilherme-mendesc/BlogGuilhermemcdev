<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary" >Atualizar Postagem</h1>
        </div>
    </div>




<div class="row d-flex justify-content-center">
<div class="col-md-6">
    <div class="form-group">
        <label for="titulo">Título: </label>
        <input [(ngModel)]='postagem.titulo' class="form-control" type="text" name="titulo" id="titulo"
          placeholder="Título da sua postagem">
      </div>

      <div class="form-group mt-3">
        <label for="texto">Conteúdo: </label>
        <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" cols="30" rows="3"
          placeholder="Insira sua mensagem e contribua com a comunidade!"></textarea>
      </div>

      <div class="form-group mt-3">
        <label for="texto"> Escolha um tema ou <a data-bs-dismiss="modal" routerLink='/tema'>crie um novo</a>: </label>
        <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option *ngFor='let item of listaTemas' value="{{item.id}}">
            {{item.descricao}} </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
          <button class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-sucess" (click)='atualizar()'>Atualizar</button>

      </div>



</div>
</div>
</div>
